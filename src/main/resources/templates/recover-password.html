<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleRecoverPassword.css}">
    <link rel="shortcut icon" th:href="@{/img/logo.ico}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-blur"></div>
        <div class="recover-container">
            <div class="recover-card">
                <div class="logo-container">
                    <img th:src="@{/img/img_sinfondo.png}" class="logo" alt="logo">
                </div>
                <h2 class="recover-title">Recuperar Contraseña</h2>
                <form th:action="@{/recoverPassword}" th:method="POST" class="recover-form">
                    <div class="input-group">
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text"
                                   placeholder="Usuario"
                                   name="username"
                                   id="username"
                                   required
                                   class="form-input">
                            <label for="username" class="floating-label">Usuario</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password"
                                   placeholder="Nueva Contraseña"
                                   name="password"
                                   id="password"
                                   required
                                   class="form-input">
                            <label for="password" class="floating-label">Nueva Contraseña</label>
                            <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('password')"></i>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">Fortaleza de contraseña</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-container">
                            <i class="fas fa-key input-icon"></i>
                            <input type="text"
                                   placeholder="Clave Dinámica"
                                   name="code"
                                   id="code"
                                   required
                                   class="form-input">
                            <label for="code" class="floating-label">Clave Dinámica</label>
                        </div>
                        <div class="info-text">
                            <i class="fas fa-info-circle"></i>
                            <span>Solicita la clave dinámica al administrador</span>
                        </div>
                    </div>
                    <div th:if="${param.error}" class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Error al cambiar la contraseña. Verifica tus datos.</span>
                    </div>

                    <div th:if="${param.success}" class="success-message">
                        <i class="fas fa-check-circle"></i>
                        <span>Contraseña cambiada exitosamente</span>
                    </div>
                    <button type="submit" class="recover-button">
                        <span class="button-text">Cambiar Contraseña</span>
                        <div class="button-loader" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                    <div class="links-container">
                        <a href="/login" class="link-item back-link">
                            <i class="fas fa-arrow-left"></i>
                            Volver al login
                        </a>
                        <a href="/add-user" class="link-item register-link">
                            <i class="fas fa-user-plus"></i>
                            ¿No tienes cuenta? Regístrate
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/form-utils.js}"></script>
    <script th:src="@{/js/recover-password.js}"></script>
</body>
</html>
