<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar usuario</title>
    <link rel="shortcut icon" th:href="@{/img/logo.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/styleUser.css}">
    <link rel="Stylesheet" type="text/css" href="../static/css/styleUser.css">
</head>
<body>
<div class="divisor">
    <div class ="left">
    </div>
    <div class="right">
        <div>
            <div>
                <img th:src="@{/img/img_sinfondo.png}" class="logo" alt="logo">
            </div>
            <div class ="form">
                <div>
                    <form th:action="@{/addUser}" th:method="POST">
                        <div class="data">
                            <label for ="username">Usuario:</label>
                            <input type="text" placeholder="Escribe el usuario" name="username" id="username" maxlength="20" required>
                        </div>
                        <div class="data">
                            <label for="password">Contraseña:</label>
                            <input type="password" placeholder="Escriba la contraseña" name="password" id="password" required>
                        </div>
                        <div class="data">
                            <label for="userType">Rol:</label>
                            <select name="role" id="userType">
                                <option value="admin">Administrador</option>
                                <option value="user">Empleado</option>
                            </select>
                        </div>
                        <div class="data">
                            <label for="employeeName">Nombre del trabajador:</label>
                            <input type="text" placeholder="Escriba su nombre:" name="employeeName" id="employeeName" required>
                        </div>
                        <div class="data">
                            <label for="employeeLastName">Apellido del trabajador:</label>
                            <input type="text" placeholder="Escriba su apellido:" name="employeeLastName" id="employeeLastName" required>
                        </div>
                        <div class="data">
                            <label for="dni">DNI:</label>
                            <input type="text" placeholder="Escriba su DNI:" name="dni" id="dni" required>
                        </div>
                        <div class="data">
                            <label for="phone">N° de celular:</label>
                            <input type="text" placeholder="Escriba su telefono:" name="phone" id="phone" required>
                        </div>
                        <div class ="data">
                            <label for ="code">Clave dinamica:</label>
                            <input type ="password" placeholder="Escriba la clave dinamica" name="code" id="code" required>
                        </div>
                        <button type="submit" class="button">Cambiar contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/newUserJS.js}"></script>
</body>
</html>
