<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styleNewUser.css">
    <link rel="shortcut icon" th:href="@{/img/logo.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/styleNewUser.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-blur"></div>
        <div class="register-container">
            <div class="register-card">
                <div class="logo-container">
                    <img th:src="@{/img/img_sinfondo.png}" class="logo" alt="logo">
                </div>
                <h2 class="register-title">Crear Nueva Cuenta</h2>
                <form th:action="@{/addUser}" th:method="POST" class="register-form">
                    <div class="form-grid">
                        <div class="form-column">
                            <div class="input-group">
                                <div class="input-container">
                                    <i class="fas fa-user input-icon"></i>
                                    <input type="text"
                                           placeholder="Usuario"
                                           name="username"
                                           id="username"
                                           maxlength="20"
                                           required
                                           class="form-input">
                                    <label for="username" class="floating-label">Usuario</label>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-container">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password"
                                           placeholder="Contraseña"
                                           name="password"
                                           id="password"
                                           required
                                           class="form-input">
                                    <label for="password" class="floating-label">Contraseña</label>
                                    <i class="fas fa-eye-slash toggle-password" onclick="togglePassword('password')"></i>
                                </div>
                                <div class="password-strength">
                                    <div class="strength-bar">
                                        <div class="strength-fill"></div>
                                    </div>
                                    <span class="strength-text">Fortaleza de contraseña</span>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-container select-container">
                                    <i class="fas fa-user-tag input-icon"></i>
                                    <select name="role" id="userType" class="form-select" required>
                                        <option value=""></option>
                                        <option value="admin">Administrador</option>
                                        <option value="user">Empleado</option>
                                    </select>
                                    <label for="userType" class="floating-label select-label">Rol</label>
                                    <i class="fas fa-chevron-down select-arrow"></i>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-container">
                                    <i class="fas fa-id-card input-icon"></i>
                                    <input type="text"
                                           placeholder="DNI"
                                           name="dni"
                                           id="dni"
                                           maxlength="8"
                                           pattern="[0-9]{8}"
                                           required
                                           class="form-input">
                                    <label for="dni" class="floating-label">DNI</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="input-group">
                                <div class="input-container">
                                    <i class="fas fa-user-circle input-icon"></i>
                                    <input type="text"
                                           placeholder="Nombre del trabajador"
                                           name="employeeName"
                                           id="employeeName"
                                           required
                                           class="form-input">
                                    <label for="employeeName" class="floating-label">Nombre del trabajador</label>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-container">
                                    <i class="fas fa-user-circle input-icon"></i>
                                    <input type="text"
                                           placeholder="Apellido del trabajador"
                                           name="employeeLastName"
                                           id="employeeLastName"
                                           required
                                           class="form-input">
                                    <label for="employeeLastName" class="floating-label">Apellido del trabajador</label>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-container">
                                    <i class="fas fa-phone input-icon"></i>
                                    <input type="text"
                                           placeholder="N° de celular"
                                           name="phone"
                                           id="phone"
                                           maxlength="9"
                                           pattern="[0-9]{9}"
                                           required
                                           class="form-input">
                                    <label for="phone" class="floating-label">N° de celular</label>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-container">
                                    <i class="fas fa-key input-icon"></i>
                                    <input type="password"
                                           placeholder="Clave Dinámica"
                                           name="code"
                                           id="code"
                                           required
                                           class="form-input">
                                    <label for="code" class="floating-label">Clave Dinámica</label>
                                </div>
                                <div class="info-text">
                                    <i class="fas fa-info-circle"></i>
                                    <span>Solicita la clave dinámica al administrador</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${param.error}" class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Error al registrar usuario. Verifica los datos.</span>
                    </div>

                    <div th:if="${param.success}" class="success-message">
                        <i class="fas fa-check-circle"></i>
                        <span>Usuario registrado exitosamente</span>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="register-button">
                            <span class="button-text">Registrar Usuario</span>
                            <div class="button-loader" style="display: none;">
                                <div class="spinner"></div>
                            </div>
                        </button>
                    </div>
                    <div class="links-container">
                        <a href="/login" class="link-item back-link">
                            <i class="fas fa-arrow-left"></i>
                            Volver al login
                        </a>
                        <a href="/recover-password" class="link-item recover-link">
                            <i class="fas fa-key"></i>
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/form-utils.js}"></script>
    <script th:src="@{/js/new-user.js}"></script>
</body>
</html>
