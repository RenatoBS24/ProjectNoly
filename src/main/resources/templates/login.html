<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleLogin.css}">
    <link rel="shortcut icon" th:href="@{/img/logo.ico}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-blur"></div>
        <div class="login-container">
            <div class="login-card">
                <div class="logo-container">
                    <img th:src="@{/img/img_sinfondo.png}" class="logo" alt="logo">
                </div>
                <h2 class="login-title">Bienvenido de vuelta</h2>
                <p class="login-subtitle">Inicia sesión en tu cuenta</p>
                <form th:action="@{/login}" method="post" class="login-form">
                    <div class="input-group">
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text"
                                   placeholder="Usuario"
                                   name="username"
                                   id="user"
                                   maxlength="20"
                                   required
                                   class="form-input">
                            <label for="user" class="floating-label">Usuario</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password"
                                   placeholder="Contraseña"
                                   name="password"
                                   id="password"
                                   required
                                   class="form-input">
                            <label for="password" class="floating-label">Contraseña</label>
                            <i class="fas fa-eye-slash toggle-password" onclick="togglePassword()"></i>
                        </div>
                    </div>
                    <div th:if="${param.error}" class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Usuario o contraseña incorrectos</span>
                    </div>
                    <button type="submit" class="login-button">
                        <span class="button-text">Iniciar Sesión</span>
                        <div class="button-loader" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                    <div class="links-container">
                        <a href="/recover-password" class="link-item recover-link">
                            <i class="fas fa-key"></i>
                            ¿Olvidaste tu contraseña?
                        </a>
                        <a href="/add-user" class="link-item register-link">
                            <i class="fas fa-user-plus"></i>
                            Crear cuenta nueva
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/form-utils.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
