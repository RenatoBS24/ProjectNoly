<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mesas</title>
    <link rel="stylesheet" th:href="@{/css/styleSidebar.css}">
    <link rel="stylesheet" th:href="@{/css/styleLogOut.css}">
    <link rel="stylesheet" th:href="@{/css/styleTables.css}">
    <link rel="shortcut icon" th:href="@{/img/logo.ico}" type="image/x-icon">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="../static/css/styleSidebar.css">
    <link rel="stylesheet" href="../static/css/styleTables.css">
</head>
<body>
<div th:replace="~{fragments :: sidebar}"></div>
<div class="main">
    <!-- Header -->
    <div class="flex-header">
        <div class="search">
            <input type="text" placeholder="Search Here" class="p-2 border border-gray-300 rounded-lg focus:outline-none w-full lg:w-96">
            <span class="icon-search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#e5b322" class="bi bi-search custom-icon" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
            </span>
        </div>
        <div class="right">
            <button class="addButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
                <a href="/cart/1">Ver carrito</a>
            </button>
            <button class="addButton" onclick="showAddModal()" >+ Nueva venta</button>
            <div class="notifications">
                <a href="notificaciones.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Mesas</h1>
        </div>
        <div class="containerTables">
            <div class="table1">
                <span>Mesa 1</span>
                <div class="more-info hidden" id="1">
                </div>
            </div>
            <div class="table2" id="table2">
                <span>Mesa 2</span>
                <div class="more-info hidden" id="2" >
                </div>
            </div>
            <div class="table3">
                <span>Mesa 3</span>
                <div class="more-info hidden" id="3">
                </div>
            </div>
            <div class="table4">
                <span>Mesa 4</span>
                <div class="more-info hidden" id="4">
                </div>
            </div>
            <div class="table5">
                <span>Mesa 5</span>
                <div class="more-info hidden" id="5">
                </div>
            </div>
        </div>
    </div>
</div>
<div id="productModal" class="product-modal hidden">
    <div class="product-modal-container">
        <div class="product-modal-header">
            <h2>Seleccionar Productos</h2>
            <button class="product-modal-close" onclick="closeProductModal()">&times;</button>
        </div>

        <div class="product-search-container">
            <div class="product-search-wrapper">
                <svg class="product-search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
                <input type="text"
                       id="productSearchInput"
                       class="product-search-input"
                       placeholder="Buscar productos por nombre..."
                       autocomplete="off">
            </div>
        </div>

        <div class="product-list-container">
            <div id="productList" class="product-list">
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments :: LogOutModal}"></div>
<script th:src="@{/js/LogOut.js}"></script>
<script th:src="@{/js/tables.js}"></script>
<script th:src="@{/js/sidebar.js}"></script>
<script src="../static/js/tables.js"></script>
</body>
</html>
